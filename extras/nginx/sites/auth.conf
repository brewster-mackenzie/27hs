server {
    server_name auth.27hs.co.uk;

    root /var/www/html;

    location / {
        proxy_pass http://localhost:7099;
        proxy_set_header HOST $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }


    location ~ ^/oauth2/.+$ {
	proxy_pass http://localhost:7098;
	proxy_buffer_size 128k;
	proxy_buffers 4 256k;
	proxy_busy_buffers_size 256k;
    }



    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/auth.27hs.co.uk/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/auth.27hs.co.uk/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = auth.27hs.co.uk) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name auth.27hs.co.uk;
    listen 80;
    return 404; # managed by Certbot


}
