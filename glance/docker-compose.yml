networks:
  green:
    external: true
    name: ${STACK_NAME}-green

services:
  glance:
    image: glanceapp/glance
    container_name: ${STACK_NAME}-glance
    hostname: glance
    networks:
      - green
    ports:
      - ${PORT_GLANCE}:8080
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./glance/glance.yml:/app/glance.yml
      - ./glance/logo.png:/app/assets/logo.png
