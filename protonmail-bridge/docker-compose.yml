networks:
  green:
    external: true
    name: ${STACK_NAME}-green

services:
  protonmail-bridge:
    container_name: ${STACK_NAME}-protonmail-bridge
    hostname: protonmail-bridge
    image: shenxn/protonmail-bridge
    networks:
      - green
    expose:
      - 25
      - 143
    restart: unless-stopped
    volumes:
      - protonmail:/root
volumes:
  protonmail:
    name: ${STACK_NAME}-protonmail

