volumes:
  config:

services:
  homeassistant:
    image: lscr.io/linuxserver/homeassistant:latest
    container_name: homeassistant
    network_mode: host
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - TZ=Europe/London
    volumes:
      - config:/config
    restart: unless-stopped

  mqtt5:
    image: eclipse-mosquitto
    container_name: mqtt5
    hostname: mqtt5
    volumes:
      - ./mqtt5-config:/mosquitto/config/
      - ./mqtt5-data:/mosquitto/data/
    ports:
      - 1883:1883
      - 9001:9001
    networks:
      - default
    restart: unless-stopped

  zigbee2mqtt:
    image: koenkk/zigbee2mqtt
    container_name: zigbee2mqtt
    restart: unless-stopped
    depends_on:
      - mqtt5
    network_mode: host   # easiest way for discovery in Home Assistant
    volumes:
      - ./z2m-data:/app/data
    environment:
      - TZ=Europe/London

  



