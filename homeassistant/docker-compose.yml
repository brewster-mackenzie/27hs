volumes:
  config:
  mqtt5-config:

services:
  homeassistant:
    image: lscr.io/linuxserver/homeassistant:latest
    container_name: homeassistant
    network_mode: host
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - TZ=Europe/London
    volumes:
      - config:/config
    restart: unless-stopped

  mqtt5:
    image: eclipse-mosquitto
    container_name: mqtt5
    hostname: mqtt5
    volumes:
      - ./mqtt5-config:/mosquitto/config/
    ports:
      - 1883:1883
    networks:
      - default
    restart: unless-stopped

  

  



